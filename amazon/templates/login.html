<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Amazon Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo {
            margin: 20px 0;
            width: 150px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #131921;
        }

        .container {
            width: 350px;
            padding: 20px 26px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        h1 {
            font-weight: 400;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 700;
            font-size: 13px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            height: 31px;
            padding: 3px 7px;
            border: 1px solid #a6a6a6;
            border-radius: 3px;
            box-shadow: 0 1px 0 rgba(255,255,255,.5), 0 1px 0 rgba(0,0,0,.07) inset;
        }

        input:focus {
            outline: none;
            border-color: #e77600;
            box-shadow: 0 0 3px 2px rgb(228 121 17 / 50%);
        }

        .submit-btn {
            width: 100%;
            height: 31px;
            background: linear-gradient(to bottom,#f7dfa5,#f0c14b);
            border: 1px solid #a88734;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .submit-btn:hover {
            background: linear-gradient(to bottom,#f5d78e,#eeb933);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        .remember-me input {
            width: auto;
            height: auto;
        }

        .divider {
            text-align: center;
            position: relative;
            margin: 25px 0;
            color: #767676;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background-color: #e7e7e7;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .help-links {
            font-size: 13px;
            margin-bottom: 20px;
        }

        .help-links a {
            color: #0066c0;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }

        .help-links a:hover {
            text-decoration: underline;
            color: #c45500;
        }

        .create-account-btn {
            width: 100%;
            height: 31px;
            background: linear-gradient(to bottom,#f7f8fa,#e7e9ec);
            border: 1px solid #adb1b8;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
        }

        .create-account-btn:hover {
            background: linear-gradient(to bottom,#e7e9ec,#d9dce1);
        }
    </style>
</head>
<body>
    <div class="logo">AMAZON</div>
    <div class="container">
        <h1>Sign in</h1>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="submit-btn">Sign in</button>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" style="font-weight: normal;">Keep me signed in</label>
            </div>

            <div class="help-links">
                <a href="#">Forgot your password?</a>
                <a href="#">Other issues with Sign-In</a>
            </div>
        </form>
        
        <div class="divider">New to Amazon?</div>
        
        <button class="create-account-btn">Create your Amazon account</button>
    </div>
</body>
</html>
